<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .total-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 1s ease;
            border: 3px solid rgba(255,255,255,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .total-section h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            font-weight: bold;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .form-section h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.05em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.05em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .btn-add {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-add:active {
            transform: translateY(-1px);
        }

        .filter-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .btn-filter {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .btn-filter:hover {
            background: #f0f0ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-filter.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.05);
        }

        .table-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
            overflow-x: auto;
        }

        .table-section h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        thead th:first-child {
            border-top-left-radius: 10px;
        }

        thead th:last-child {
            border-top-right-radius: 10px;
        }

        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.05em;
        }

        tbody tr {
            transition: all 0.3s ease;
            background: white;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            transform: scale(1.01);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(102, 126, 234, 0.3);
        }

        .btn-delete {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .btn-delete:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .total-section h2 {
                font-size: 1.5em;
            }
            
            .form-section, .table-section {
                padding: 20px;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 10px;
            }
        }

        ::selection {
            background: #667eea;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <!-- Total Amount Display -->
        <div class="total-section">
            <h2>Total Spending: ‚Çπ<span id="totalAmount">0.00</span></h2>
        </div>

        <!-- Add Expense Form -->
        <div class="form-section">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label>Amount:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label>Category:</label>
                    <select id="category" required>
                        <option value="FOOD">üçî Food</option>
                        <option value="TRANSPORT">üöó Transport</option>
                        <option value="SHOPPING">üõçÔ∏è Shopping</option>
                        <option value="BILLS">üí° Bills</option>
                        <option value="ENTERTAINMENT">üé¨ Entertainment</option>
                        <option value="HEALTH">üíä Health</option>
                        <option value="OTHER">üì¶ Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="description" placeholder="Optional">
                </div>
                
                <button type="submit" class="btn-add">Add Expense</button>
            </form>
        </div>

        <!-- Category Filter -->
        <div class="filter-section">
            <button class="btn-filter active" onclick="filterCategory('ALL')">All</button>
            <button class="btn-filter" onclick="filterCategory('FOOD')">Food</button>
            <button class="btn-filter" onclick="filterCategory('TRANSPORT')">Transport</button>
            <button class="btn-filter" onclick="filterCategory('SHOPPING')">Shopping</button>
            <button class="btn-filter" onclick="filterCategory('BILLS')">Bills</button>
        </div>

        <!-- Expenses Table -->
        <div class="table-section">
            <h2>Your Expenses</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api/expenses';
        let currentFilter = 'ALL';

        $(document).ready(function() {
            loadExpenses();
            loadTotal();
            document.getElementById('date').valueAsDate = new Date();
        });

        $('#expenseForm').submit(function(e) {
            e.preventDefault();
            
            const expense = {
                amount: parseFloat($('#amount').val()),
                category: $('#category').val(),
                date: $('#date').val(),
                description: $('#description').val()
            };

            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(expense),
                success: function() {
                    alert('‚úÖ Expense added successfully!');
                    $('#expenseForm')[0].reset();
                    document.getElementById('date').valueAsDate = new Date();
                    loadExpenses();
                    loadTotal();
                },
                error: function() {
                    alert('‚ùå Error adding expense!');
                }
            });
        });

        function loadExpenses() {
            let url = API_URL;
            if(currentFilter !== 'ALL') {
                url = API_URL + '/category/' + currentFilter;
            }

            $.ajax({
                url: url,
                type: 'GET',
                success: function(expenses) {
                    displayExpenses(expenses);
                }
            });
        }

        function displayExpenses(expenses) {
            const tbody = $('#expenseTableBody');
            tbody.empty();

            if(expenses.length === 0) {
                tbody.append('<tr><td colspan="5" style="text-align:center;">No expenses found</td></tr>');
                return;
            }

            expenses.forEach(expense => {
                const row = `
                    <tr>
                        <td>${expense.date}</td>
                        <td><span class="badge">${expense.category}</span></td>
                        <td>${expense.description || '-'}</td>
                        <td>‚Çπ${expense.amount.toFixed(2)}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteExpense(${expense.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        function loadTotal() {
            $.ajax({
                url: API_URL + '/total',
                type: 'GET',
                success: function(total) {
                    $('#totalAmount').text(total.toFixed(2));
                }
            });
        }

        function deleteExpense(id) {
            if(confirm('Are you sure you want to delete this expense?')) {
                $.ajax({
                    url: API_URL + '/' + id,
                    type: 'DELETE',
                    success: function() {
                        alert('‚úÖ Expense deleted!');
                        loadExpenses();
                        loadTotal();
                    },
                    error: function() {
                        alert('‚ùå Error deleting expense!');
                    }
                });
            }
        }

        function filterCategory(category) {
            currentFilter = category;
            $('.btn-filter').removeClass('active');
            event.target.classList.add('active');
            loadExpenses();
        }
    </script>
</body>
</html>
